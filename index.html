<body>

        <img scr="">

    <div id="question-2" class = 'page'>

    <div id = 'end-screen' class = 'page'>
        <img id = 'closing-image' scr=''/> 
        <h1>CONGRATULATIONS</h1>
        <h3>PETR bestows upon thy...</h3>
        <h2 id = 'closing-personality'></h2>
        <h3>PETR says a wise one once said:</h3>
        <i><p id="closing-quote"></p></i>
        <img class = "petr" src="wizard.PNG"/> 
        <img class = "petr2" src="Safin.PNG"/>
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
        <script>
            const jsConfetti = new JSConfetti()
            const targetElement = document.getElementById('end-screen')
            const observer = new MutationObserver((mutations) => {
                console.log(mutations)
                mutations.forEach((mutation) => {
                    if (mutation.attributeName === 'style') {
                        const displayStyle = window.getComputedStyle(targetElement).display;
                        console.log(displayStyle)
                        if (displayStyle !== 'none') {
                            jsConfetti.addConfetti()
                        }
                    }
                })
            })
            observer.observe(targetElement, {attributes: true});
        </script> 
    </div>
